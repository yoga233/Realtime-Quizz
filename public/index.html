<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Quiz — Login</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-[#F6F7F9] min-h-screen flex items-center justify-center p-6">

  <!-- Card -->
  <div class="bg-white/70 backdrop-blur-xl border border-gray-200/60 
              shadow-[0_4px_24px_rgba(0,0,0,0.05)]
              rounded-2xl p-10 w-full max-w-md">

    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-2xl font-semibold text-gray-900 tracking-tight">
        Real-Time Quiz
      </h1>
      <p class="text-sm text-gray-500 mt-1 tracking-tight">
        WebSocket Native — Ultra Low Latency
      </p>
    </div>

    <!-- Form -->
    <div class="space-y-6">
      <!-- Username -->
      <div>
        <label class="text-sm font-medium text-gray-800">Username</label>
        <input
          type="text"
          id="usernameInput"
          placeholder="Masukkan username..."
          maxlength="20"
          class="mt-2 w-full px-4 py-3 text-sm border border-gray-300 rounded-lg
                 focus:outline-none focus:ring-2 focus:ring-gray-900/20
                 transition bg-white"
          autofocus
        >
      </div>

      <!-- Button -->
      <button
        id="enterBtn"
        class="w-full bg-gray-900 text-white py-3 rounded-lg text-sm font-medium
               hover:bg-black transition-all duration-150 shadow-sm"
      >
        Continue
      </button>
    </div>

    <!-- Connection Status -->
    <div id="connectionStatus" class="mt-8 text-center text-xs text-gray-500">
      Connecting to server…
    </div>

    <!-- Diagnostics Box -->
    <div class="mt-8 p-5 bg-gray-50/80 rounded-xl border border-gray-200">
      <p class="text-xs font-semibold text-gray-700 mb-3">WebSocket Diagnostics</p>

      <button 
        id="testBtn"
        class="w-full bg-white border border-gray-300 text-gray-700 py-2 rounded-md text-xs
               hover:bg-gray-100 transition"
        disabled
      >
        Run Ping Test
      </button>

      <div id="testResult" class="mt-2 text-xs text-gray-700"></div>
    </div>

    <!-- System Info -->
    <div class="mt-5 p-4 bg-white border border-gray-200 rounded-xl">
      <p class="text-xs text-gray-600 leading-relaxed">
        Server HTTP : 3000  
        WebSocket : 3001  
        Native WS Engine — Fast & Lightweight.
      </p>
    </div>

  </div>

  <script src="/js/ws-client.js"></script>

  <script>
    let ws = null;
    let clientId = null;
    let isConnected = false;

    function initWebSocket() {
      ws = new WebSocket("ws://localhost:3001");

      ws.onopen = () => {
        isConnected = true;
        document.getElementById("connectionStatus").innerHTML =
          `<span class="text-green-600 font-medium">Connected</span>`;
        document.getElementById("testBtn").disabled = false;
      };

      ws.onmessage = (event) => {
        const { type, data } = JSON.parse(event.data);

        switch (type) {
          case "connected":
            clientId = data.clientId;
            document.getElementById("connectionStatus").innerHTML = `
              <span class="text-green-600 font-medium">Connected</span><br>
              <span class="text-gray-400 text-[10px] tracking-wide">
                ID: ${clientId.slice(0, 14)}…
              </span>
            `;
            break;

          case "pong":
            const latency = Date.now() - data.timestamp;
            document.getElementById("testResult").innerHTML =
              `<span class="text-green-600">Latency: ${latency}ms</span>`;
            break;
        }
      };

      ws.onclose = () => {
        isConnected = false;
        document.getElementById("connectionStatus").innerHTML = `
          <span class="text-red-600 font-medium">Disconnected</span><br>
          <span class="text-gray-400 text-[10px]">Reconnecting...</span>
        `;
        document.getElementById("testBtn").disabled = true;

        setTimeout(() => initWebSocket(), 2000);
      };
    }

    document.getElementById("testBtn").addEventListener("click", () => {
      ws?.send(JSON.stringify({ type: "ping", data: { timestamp: Date.now() } }));
      document.getElementById("testResult").innerHTML =
        `<span class="text-gray-600">Running test...</span>`;
    });

    document.getElementById("enterBtn").addEventListener("click", () => {
      const username = document.getElementById("usernameInput").value.trim();

      if (!username) return alert("Username tidak boleh kosong.");
      if (username.length < 3) return alert("Minimal 3 karakter.");
      if (!isConnected) return alert("WebSocket belum terhubung.");

      localStorage.setItem("username", username);
      localStorage.setItem("clientId", clientId);

      window.location.href = "/lobby.html";
    });

    initWebSocket();
  </script>

</body>
</html>
