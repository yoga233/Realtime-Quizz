<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€” Apanih</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    * { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-white min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-md">
    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-10">

      <!-- Header -->
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 tracking-tight mb-1">
          Ruang Kuis
        </h1>
        <!-- <p class="text-sm text-gray-600">
          Real-time multiplayer quizzes with zero latency
        </p> -->
      </div>

      <!-- Form -->
      <div class="space-y-6">
        <!-- Username -->
        <div>
          <label class="text-sm font-semibold text-gray-700 block mb-2">Nama Pengguna</label>
          <input
            type="text"
            id="usernameInput"
            placeholder="Masukkan namamu..."
            maxlength="20"
            class="w-full px-4 py-3 text-sm border border-gray-300 rounded-lg
                   focus:outline-none focus:ring-2 focus:ring-gray-900/10 focus:border-gray-400
                   transition bg-white text-gray-900 placeholder-gray-400"
            autofocus
          >
        </div>

        <!-- Continue Button -->
        <button
          id="enterBtn"
          class="w-full bg-gray-900 text-white py-3 rounded-lg text-sm font-semibold
                 hover:bg-black transition-colors duration-150 shadow-sm"
        >
          Lanjut
        </button>
      </div>

      <!-- Connection Status -->
      <div class="mt-8 p-4 bg-gray-50 rounded-lg border border-gray-200">
          <p id="connectionStatus" class="text-xs text-gray-600 text-center">
          ðŸ”Œ Connecting to serverâ€¦
        </p>
      </div>

    </div>

    <!-- Footer -->
    <p class="text-center text-xs text-gray-500 mt-8">
      Yoga â€¢ Franky â€¢ 2025
    </p>
  </div>

  <script src="/js/ws-client.js"></script>

  <script>
    let ws = null;
    let clientId = null;
    let isConnected = false;

    function initWebSocket() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const host = window.location.host;
      const wsUrl = `${protocol}//${host}`;
      
      console.log("Connecting to:", wsUrl);
      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        isConnected = true;
        document.getElementById("connectionStatus").innerHTML =
          `<span class="text-green-600 font-medium">âœ… Connected</span>`;
      };

      ws.onmessage = (event) => {
        const { type, data } = JSON.parse(event.data);

        if (type === "connected") {
          clientId = data.clientId;
          document.getElementById("connectionStatus").innerHTML = `
            <span class="text-green-600 font-medium">Connected</span>
          `;
        }
      };

      ws.onclose = () => {
        isConnected = false;
        document.getElementById("connectionStatus").innerHTML = `
          <span class="text-red-600 font-medium">Disconnected</span> â€” Reconnectingâ€¦
        `;
        setTimeout(() => initWebSocket(), 2000);
      };

      ws.onerror = () => {
        document.getElementById("connectionStatus").innerHTML = `
          <span class="text-red-600 font-medium">Connection error</span>
        `;
      };
    }

    document.getElementById("enterBtn").addEventListener("click", () => {
      const username = document.getElementById("usernameInput").value.trim();

      if (!username) return alert("Nama pengguna tidak boleh kosong.");
      if (username.length < 3) return alert("Minimal 3 karakter.");
      if (!isConnected) return alert("Waiting for connection...");

      localStorage.setItem("username", username);
      localStorage.setItem("clientId", clientId);

      window.location.href = "/lobby.html";
    });

    initWebSocket();
  </script>

</body>
</html>
